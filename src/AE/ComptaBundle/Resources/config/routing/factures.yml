factures:
    path:     /
    defaults: { _controller: "AEComptaBundle:Factures:index" }

factures_show:
    path:     /{id}/show
    defaults: { _controller: "AEComptaBundle:Factures:show" }

factures_new:
    path:     /new
    defaults: { _controller: "AEComptaBundle:Factures:new" }

factures_create:
    path:     /create
    defaults: { _controller: "AEComptaBundle:Factures:create" }
    methods:  POST

factures_edit:
    path:     /{id}/edit
    defaults: { _controller: "AEComptaBundle:Factures:edit" }

factures_update:
    path:     /{id}/update
    defaults: { _controller: "AEComptaBundle:Factures:update" }
    methods:  [POST, PUT]

factures_delete:
    path:     /{id}/delete
    defaults: { _controller: "AEComptaBundle:Factures:delete" }
    methods:  [POST, DELETE]
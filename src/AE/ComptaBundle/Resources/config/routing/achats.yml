achats:
    path:     /
    defaults: { _controller: "AEComptaBundle:Achats:index" }

achats_show:
    path:     /{id}/show
    defaults: { _controller: "AEComptaBundle:Achats:show" }

achats_new:
    path:     /new
    defaults: { _controller: "AEComptaBundle:Achats:new" }

achats_create:
    path:     /create
    defaults: { _controller: "AEComptaBundle:Achats:create" }
    methods:  POST

achats_edit:
    path:     /{id}/edit
    defaults: { _controller: "AEComptaBundle:Achats:edit" }

achats_update:
    path:     /{id}/update
    defaults: { _controller: "AEComptaBundle:Achats:update" }
    methods:  [POST, PUT]

achats_delete:
    path:     /{id}/delete
    defaults: { _controller: "AEComptaBundle:Achats:delete" }
    methods:  [POST, DELETE]
